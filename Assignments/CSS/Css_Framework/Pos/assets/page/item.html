        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <form class="w-75">
                  <div class="mb-3">
                      <label for="cusId" class="form-label">Item Code</label>
                      <input type="text" class="form-control" id="itemCode">
                  </div>
                  <div class="mb-3">
                      <label for="cusName" class="form-label">Item Name</label>
                      <input type="text" class="form-control" id="itemName">
                  </div>
                  <div class="mb-3">
                      <label for="cusAddress" class="form-label">Item Price</label>
                      <input type="text" class="form-control" id="itemPrices">
                  </div>
                  <div class="mb-3">
                      <label for="cusSalary" class="form-label">Item Quantity</label>
                      <input type="text" class="form-control" id="itemQuantity">
                  </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-keyboard="false">Close</button>
