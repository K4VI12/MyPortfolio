                  Order

          <div class="row">
            <div class="col-6 ">
                <div class="col-12 border border-2">
                    <div class="col-12 bg-success fs-5" style="font-weight: bold; height: 35px; color: white;">Invoice Details</div>
                    <div class="col-11 " style="margin: 3%;">
                        <form>
                            <div class="mb-3 d-flex flex-row">
                              <div style="width: 45%;">
                                <label for="exampleInputEmail1" class="form-label">Order ID : </label>
                                <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div class="col-5" style="margin-left: 10%; width: 45%;">
                                <label for="exampleInputEmail1" class="form-label">Date : </label>

                              </div>
                            </div>
                            <div class="mb-3 d-flex flex-row">

                                  <label for="exampleInputEmail1" class="form-label">Customer : </label>

                                  <input type="email" class="form-control w-100" id="exampleInputEmail1">
                                </div>
                            </div>
                            <div class="mb-3 d-flex flex-row">
                                <div style="width: 45%;">
                                  <label for="exampleInputEmail1" class="form-label">Name : </label>
                                  <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="col-5" style="margin-left: 10%; width: 45%;">
                                  <label for="exampleInputEmail1" class="form-label">Salary : </label>
                                  <input type="email" class="form-control w-100" id="exampleInputEmail1">
                                </div>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Address :</label>
                              <input type="" class="form-control" id="exampleInputPassword1">
                            </div>
                          </form>
                    </div>
                </div>
            </div>

            <!--Second Fill Form-->

            <div class="col-6 ">
                <div class="col-12 border border-2" style="height: 100%;">
                    <div class="col-12 bg-success fs-5" style="font-weight: bold; height: 35px; color: white;">Item Select</div>
                    <div class="col-11 " style="margin: 3%;">
                        <form>
                            <div class="mb-3 d-flex flex-row">
                              <div class="col-6">
                                <label for="exampleInputEmail1" class="form-label">Item : </label>
                                <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">
                              </div>
                              <div style="margin-left: 5%; width: 50%;">
                                <label for="exampleInputEmail1" class="form-label">Item Code : </label>
                                <input type="email" class="form-control w-100" id="exampleInputEmail1">
                              </div>
                            </div>
                            <div class="mb-3 d-flex flex-row">
                                <div class="col-5">
                                  <label for="exampleInputEmail1" class="form-label">Item Name : </label>
                                  <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div style="margin-left: 5%;">
                                  <label for="exampleInputEmail1" class="form-label">Price : </label>
                                  <input type="email" class="form-control w-100" id="exampleInputEmail1">
                                </div>
                                <div style="margin-left: 5%;">
                                    <label for="exampleInputEmail1" class="form-label">Qty OnHa : </label>
                                    <input type="email" class="form-control w-100" id="exampleInputEmail1">
                                  </div>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Order Quantity :</label>
                              <input type="" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-warning" style="position: relative; margin-left: 83%;">Add Item</button>
                          </form>
                    </div>
                </div>
            </div>
